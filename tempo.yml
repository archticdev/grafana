server:
  http_listen_address: 0.0.0.0
  http_listen_port: 3200
  grpc_listen_port: 9095

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
        http:
  ring:
    kvstore:
      store: inmemory

ingester:
  lifecycler:
    # Use 127.0.0.1 for internal process-to-process communication
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal

# Required to enable the TraceQL engine in v2.4.x
query_frontend:
  search:
    concurrent_jobs: 4

# Version-specific syntax for v2.4.1
usage_report:
  reporting_enabled: false